#Registering mysql Driver
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# Connection url for the database "orchard_tracks"
spring.datasource.url=jdbc:mysql://mongosql1.eastus2.cloudapp.azure.com/letswork_june_19_dev?useSSL=true&serverTimezone=UTC
# Username and password
spring.datasource.username = sqluser7
spring.datasource.password = Mind@1234$

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
# Show or not log for each sql query
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update
#App properties
app.title=Let's Work
app.project=A Venue Booking Application
app.version=dev-3.0
app.environment=Dev
spring.mvc.view.prefix =/WEB-INF/view/
spring.mvc.view.suffix =.jsp



